<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>SiuLife - Simplicity & Natural</title>
        <meta name=description content="Simplicity is naturally what we follow.">
        <link rel="shortcut icon" href="/favicon.ico" />
        <style type="text/css">
            html,body{
                width:100%;
                height:100%;
            }
            body{
                text-align:center;
            }
            body:after{
                content:"";
                display:inline-block;
                height:100%;
                vertical-align:middle;
            }
            /*选中的图片元素*/
            img{
                vertical-align:middle;
            }
        </style>
    </head>
<body>
        <img src="/img.png" />
</body>
</html>
